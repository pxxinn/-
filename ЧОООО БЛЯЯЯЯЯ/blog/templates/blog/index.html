{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock title %}

{% block main %}
<div class="d-flex flex-wrap justify-content-between mt-5">
{% for article in articles %}
<div class="card mb-3" style="max-width: 600px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{article.get_photo}}" class="img-fluid rounded-start w-100 h-100" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text"><small class="text-body-secondary">{{article.created_at}}</small></p>
        <a href="{% url 'article' article.pk %}" class="text-decoration-none" ><h5 class="card-title">{{article.title|truncatewords:3}}</h5></a>
        <p class="card-text">{{article.content|truncatewords:10}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock main %}
